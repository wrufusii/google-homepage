<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav-bar">
            <a id="about" href="">About</a>
            <a id="store" href="">Store</a>
            <div id="third-box">
                <div id="right-elems">
                    <a id="gmail" href="">Gmail</a>
                    <a id="images" href="">Images</a>
                    <div id="app-menu">
                        <div id="app-icon"></div>
                    </div>
                    <div id="user-menu">
                        <div id="user-icon">
                            <a href="">
                                <img id="avatar" src="images/avatar.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id=logo-container>
            <img id="logo" src="images/logo.png" alt="">
        </div>
        <div id="inputs-section">
            <div id="inputs-container">
                <div id="search-bar">
                    <img id="search-icon" src="images/search-icon.png" alt="">
                    <input id="search-input" type="text">
                </div>
                <div id="buttons-container">
                    <input class="button" id="search-button" type="button" value="Google Search">
                    <input class="button" id="lucky" type="button" value="I'm Feeling Lucky">
                </div>
            </div>
        </div>
        <div id="spacer"></div>
        <div id="footer">
            <div id="locale">
                United Kingdom
            </div>
            <div id="footer-links">
                <div class="link-container" id="left-container">
                    <a class="footer-link" href="">Advertising</a>
                    <a class="footer-link" href="">Business</a>
                    <a class="footer-link" href="">How Search works</a>
                </div>
                <div class="link-container" id="right-container">
                    <a class="footer-link" href="">Privacy</a>
                    <a class="footer-link" href="">Terms</a>
                    <a class="footer-link" href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
